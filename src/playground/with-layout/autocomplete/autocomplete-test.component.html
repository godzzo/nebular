<nb-card size="small">
  <nb-card-body [formGroup]="formGroup">

    <input
      nbInput
      type="text"
      placeholder="Enter value"
      formControlName="optionId"
      [nbAutocomplete]="auto" />

    <nb-autocomplete
      #auto
      [handleDisplayFn]="viewHandleBind"
    >

      <nb-option *ngFor="let option of filteredOptions$ | async" [value]="option.value">
        {{ option.name }}
      </nb-option>

    </nb-autocomplete>

    <button>
      SHOW
    </button>

  </nb-card-body>

</nb-card>

<nb-card size="small">
  <nb-card-body>
    <pre>{{formGroup.value | json}}</pre>
  </nb-card-body>
</nb-card>
